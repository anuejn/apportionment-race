<!DOCTYPE html>

<title>Runner Model</title>

<script>
    const [width, height] = [400.1, 400];
    const parties = [
        { name: "CDU", color: "#161A1D", n: 11196374, note: 17 },
        { name: "AfD", color: "#009EE0", n: 10328780, note: 12 },
        { name: "SPD", color: "#E3010F", n: 8149124, note: 8 },
        { name: "GRÃœNE", color: "#64A12D", n: 5762380, note: 5 },
        { name: "LINKE", color: "#BE3075", n: 4356532, note: 0 },
        { name: "CSU", color: "#777", n: 2964028, note: -7 },
        { name: "SSW", color: 'rgb(0, 48, 114)', n: 76138, note: -12 },
    ]

    function pointOnOval(width, height, distance) {
        // Oval: top and bottom are straight lines, sides are semicircles
        // Start at top middle, go clockwise
        const r = (height - (width > height ? 0 : width)) / 2;
        const straightLen = width - 2 * r;
        const semiLen = Math.PI * r;
        const totalLen = 2 * straightLen + 2 * semiLen;

        let d = (distance * totalLen) % totalLen;

        // Top straight
        if (d <= straightLen / 2) {
            return { x: width / 2 + d, y: 0 };
        }
        d -= straightLen / 2;

        // Right semicircle (top to bottom)
        if (d <= semiLen) {
            const theta = (d / semiLen) * Math.PI; // 0 to PI
            return {
                x: width - r + r * Math.cos(theta - Math.PI / 2),
                y: r + r * Math.sin(theta - Math.PI / 2)
            };
        }
        d -= semiLen;

        // Bottom straight (right to left)
        if (d <= straightLen) {
            return { x: width - (height / 2) - d, y: height };
        }
        d -= straightLen;

        // Left semicircle (bottom to top)
        if (d <= semiLen) {
            const theta = (d / semiLen) * Math.PI; // 0 to PI
            return {
                x: r + r * Math.cos(theta + Math.PI / 2),
                y: height - r + r * Math.sin(theta + Math.PI / 2)
            };
        }
        d -= semiLen;

        // Top straight left half
        return { x: (height / 2) + d, y: 0 };
    }

    let context = null;
    let sample = null;
    async function initializeAudioCtx() {
        context = new AudioContext();
        sample = await context.decodeAudioData(base64ToArrayBuffer(sound_str));
    }

    function playSample(noteToPlay) {
        if (!context || !sample) return;
        const source = context.createBufferSource();
        source.buffer = sample;
        source.playbackRate.value = 2 ** (noteToPlay / 12);
        source.connect(context.destination);
        source.start(0);
    }

    function base64ToArrayBuffer(base64) {
        var binaryString = atob(base64);
        var bytes = new Uint8Array(binaryString.length);
        for (var i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    let playing = false;

    let audioMethod = null;
    function setAudio(method) {
        const elements = Object.fromEntries(
            ['dhondt', 'sainte-lague', 'hare']
                .map((method) => [method, document.getElementById(`h-${method}`)])
        );
        Object.values(elements).forEach((el) => el.innerText = el.innerText.replace(" ðŸ”Š", ""));
        if (audioMethod == method) {
            audioMethod = null;
        } else {
            audioMethod = method;
            elements[audioMethod].innerText += " ðŸ”Š";
        }
    }

    window.addEventListener("load", () => {
        const svg = document.getElementById("track");
        svg.setAttribute("width", width + 20);
        svg.setAttribute("height", height + 20);

        const p = (pos) => {
            let { x, y } = pointOnOval(width, height, pos);
            x += 10;
            y += 10;
            return { x, y };
        }

        function generatePath(v) {
            let track_path = "";
            for (let pos = 0; pos <= v; pos += 0.01) {
                let { x, y } = p(pos);
                track_path += `${pos === 0 ? "M" : "L"} ${x} ${y} `;
            }

            let { x, y } = p(v);
            track_path += `L ${x} ${y} `;
            if (v >= 1) {
                track_path += "Z";
            }
            return track_path;
        }

        function drawTrack(v) {
            const track = document.createElementNS("http://www.w3.org/2000/svg", "path");
            track.setAttribute("d", generatePath(v));
            track.setAttribute("stroke", "black");
            track.setAttribute("fill", "none");
            svg.appendChild(track);
            return track;
        }
        drawTrack(1);
        let hover_track = drawTrack(0);
        hover_track.setAttribute("stroke-width", "0");
        hover_track.style.transition = "stroke-width 0.5s ease-in-out";

        function draw_tick(pos, dasharray) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            let { x, y } = p(pos);
            line.setAttribute("x1", x);
            line.setAttribute("y1", y - 10);
            line.setAttribute("x2", x);
            line.setAttribute("y2", y + 10);
            line.setAttribute("stroke", "black");
            line.setAttribute("stroke-width", "2");
            line.setAttribute("stroke-dasharray", dasharray);
            svg.appendChild(line);
        }

        draw_tick(0, "6.5");
        draw_tick(0.5, "2");

        const middle_text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        middle_text.setAttribute("x", "50%");
        middle_text.setAttribute("y", "50%");
        middle_text.setAttribute("dominant-baseline", "middle");
        middle_text.setAttribute("text-anchor", "middle");
        svg.appendChild(middle_text);

        let total_votes = parties.reduce((sum, party) => sum + party.n, 0);

        let runners = parties.map((party) => {
            const speed = party.n / total_votes;
            const runner = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            runner.setAttribute("r", 5);
            runner.setAttribute("fill", party.color);
            runner.setAttribute("title", party.name);
            svg.appendChild(runner);
            const toReturn = { speed, position: 0, ...party };
            const set_position = (pos) => {
                toReturn.position = pos;
                let { x, y } = p(pos);
                runner.setAttribute("cx", x);
                runner.setAttribute("cy", y);
            };
            toReturn.set_position = set_position;
            return toReturn;
        });

        let hover = null;
        let set_time = (t) => { };

        const output_hare = document.getElementById("output-hare");
        function getHareY(x) { return x * 25 + 10; }
        function createHare() {
            runners.forEach(({ color, speed, name }, i) => {
                output_hare.innerHTML += `
                    <div id="hare-${name}" style="top: ${getHareY(i)}px;">
                        <span class="number" style="width: 4em">${name}:
                        </span> <span class="number base-seats">0</span>
                        +<span class="number extra-seats">0</span>
                        <div style="flex-grow: 1;">
                            <div class="dot bar" style="background-color: ${color}"></div>
                        </div>
                    </div>
                `;
            });
            output_hare.style.height = `${getHareY(runners.length - 1) + 10}px`;
            [...output_hare.children].forEach((element, i) => {
                element.addEventListener("mouseenter", () => {
                    hover = runners[i].name;
                    set_time(parseFloat(slider.value));
                });
                element.addEventListener("mouseleave", () => {
                    hover = null;
                    set_time(parseFloat(slider.value));
                });
            });
        }
        createHare()

        const hareLast = Object.fromEntries(runners.map(({ name }) => [name, 0]));
        set_time = (t) => {
            slider.value = t;
            middle_text.textContent = `t = ${t.toFixed(2)}`;

            runners.forEach(({ set_position, track, speed, name, color, position, note }, i) => {
                if (playing && 
                    (audioMethod == "dhondt" && Math.floor(t * speed) > Math.floor(position)) ||
                    (audioMethod == "sainte-lague" && Math.round(t * speed) > Math.round(position))
                ) {
                    playSample(note);
                }
                set_position(t * speed);
                if (hover == name) {
                    hover_track.setAttribute("d", generatePath(speed * t % 1));
                    hover_track.setAttribute("stroke", color);
                    hover_track.setAttribute("stroke-width", "5");
                }
            });
            if (hover == null) {
                hover_track.setAttribute("stroke-width", "0");
            }

            function updateOutputDivisor(id, x) {
                const output = document.getElementById(id);
                html = "";
                let total = 0;
                runners.forEach(({ color, speed, name }, i) => {
                    const rounds = Math.floor(speed * t + x);
                    html += `<div><div class="dot" style="background-color: ${color}"></div>${name}: <span class="number">${rounds}</span></div>`;
                    total += rounds;
                });
                html += `<div>Total: <span class="number">${total}</span></div>`;
                output.innerHTML = html;
            }
            updateOutputDivisor("output-sainte-lague", 0.5);
            updateOutputDivisor("output-dhondt", 0);

            function updateHare() {
                const total = runners.map(({ speed }) => Math.floor(speed * t)).reduce((a, b) => a + b, 0);
                const missing = Math.floor(t - total);
                const cloned_runners = [...runners];
                cloned_runners.sort((a, b) => (b.speed * t % 1) - (a.speed * t % 1));
                cloned_runners.forEach(({ color, speed, name, note }, i) => {
                    const element = document.getElementById(`hare-${name}`);
                    element.style.top = `${getHareY(i)}px`;
                    const extra_seats = i < missing ? 1 : 0;
                    const base_seats = Math.floor(speed * t);
                    element.querySelector(".base-seats").textContent = base_seats;
                    element.querySelector(".extra-seats").textContent = extra_seats;
                    element.querySelector(".bar").style.width = `${(speed * t % 1 * 100)}%`;
                    element.querySelector(".bar").style.height = `${i < missing ? 8 : 2}px`;

                    if (audioMethod == "hare" && playing) {
                        if (hareLast[name] < base_seats + extra_seats) {
                            playSample(note);
                        } else if (hareLast[name] > base_seats + extra_seats) {
                            console.log("loose")
                            playSample(note - 1);
                        }
                    }
                    hareLast[name] = base_seats + extra_seats;
                });
            }
            updateHare()

        };

        window.onkeydown = (event) => {
            if (event.key === "ArrowRight") {
                slider.value = Math.min(parseFloat(slider.value) + 1, parseFloat(slider.max));
                set_time(Math.round(parseFloat(slider.value)));
            } else if (event.key === "ArrowLeft") {
                slider.value = Math.max(parseFloat(slider.value) - 1, parseFloat(slider.min));
                set_time(Math.round(parseFloat(slider.value)));
            } else if (event.key === "ArrowUp") {
                speed.value = Math.min(parseFloat(speed.value) + 0.2, parseFloat(speed.max));
            } else if (event.key === "ArrowDown") {
                speed.value = Math.max(parseFloat(speed.value) - 0.2, parseFloat(speed.min));
            } else if (event.key === " ") {
                play.click();
                event.preventDefault();
            }
        };

        slider.addEventListener("input", (event) => {
            let time = event.target.value;
            set_time(parseFloat(time));
        });
        set_time(parseFloat(slider.value));

        const play = document.getElementById("play");

        let lastTime = null;
        function playAnimation() {
            if (!playing) return;
            const currentTime = performance.now();
            const delta = (currentTime - lastTime) / 1000; // seconds
            lastTime = currentTime;

            let time = parseFloat(slider.value);
            let max = parseFloat(slider.max);
            time += delta * (Math.pow(parseFloat(speed.value), 2) / 2); // speed of slider movement
            if (time > max) {
                playing = false;
                play.value = playing ? "pause" : "start";
                return;
            }
            set_time(time);

            requestAnimationFrame(playAnimation);
        }

        play.addEventListener("click", () => {
            initializeAudioCtx();
            playing = !playing;
            play.value = playing ? "pause" : "start";

            if (playing) {
                lastTime = performance.now();
                playAnimation();
            }
        });
    });
</script>

<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 10px 0 0 0;
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
    }

    body>* {
        flex-shrink: 0;
    }

    svg {
        margin-bottom: 20px;
    }

    input[type="range"] {
        flex-grow: 1;
        margin: 0;
    }

    .h {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 10px;
        width: 100%;
        max-width: 800px;
        position: relative;
    }


    #results {
        display: flex;
        flex-direction: column;
        flex-shrink: 1;
        padding: 0 10px;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    #results>div {
        position: relative;
        margin: 20px 0;
        padding: 10px 20px;
    }

    h2 {
        font-size: 14px;
        font-weight: bold;
        text-align: left;
        position: absolute;
        top: -25px;
        left: 10px;
        background-color: white;
        display: inline-block;
    }

    .dot {
        width: 10px;
        height: 10px;
        border-radius: 5px;
        display: inline-block;
        margin-right: 5px;
    }

    .number {
        display: inline-block;
        width: 2em;
    }

    .output-divisor {
        display: flex;
        flex-direction: row;
        gap: 15px;
        flex-wrap: wrap;
    }

    #output-hare {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 15px;
    }

    #output-hare>div {
        position: absolute;
        display: flex;
        flex-direction: row;
        width: 100%;
        transition: top 0.2s ease-in-out;
        padding-right: 30px;
    }

    .bar {
        transition: height 0.2s ease-in-out;
    }

    #speed {
        position: absolute;
        left: 0;
        bottom: 30px;
    }
</style>

<body>
    <svg id="track"></svg>
    <div class="h">
        <input type="button" value="start" id="play" style="font-family: monospace;">
        t =<input type="range" min="0" max="650" step="0.00001" value="0" id="slider">
        <input type="range" orient="vertical" min="0.1" max="10" step="0.00001" value="1.41" id="speed">
    </div>
    <div id="results">
        <div style="border: 3px dashed;">
            <h2 id="h-dhondt" onclick="setAudio('dhondt')">Dâ€™Hondt (Jefferson)</h2>
            <div id="output-dhondt" class="output-divisor">

            </div>
        </div>
        <div style="border: 3px dotted;">
            <h2 id="h-sainte-lague" onclick="setAudio('sainte-lague')">Sainte-LaguÃ« (Webster)</h2>
            <div id="output-sainte-lague" class="output-divisor">

            </div>
        </div>
        <div style="border: 4px double;">
            <h2 id="h-hare" onclick="setAudio('hare')">Hare/Niemeyer (Hamilton)</h2>
            <div id="output-hare">

            </div>
        </div>
    </div>
</body>
